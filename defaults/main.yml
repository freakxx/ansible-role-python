---
# vagrant user
vagrant_user: "vagrant"

# python version
python_version: "3.5.0"

# locations
pyenv_location: "/home/vagrant/.pyenv/bin/pyenv"
python_location: "/usr/bin/python"
pypi_location: "/home/vagrant/.pyenv/versions/{{ python_version }}/bin/pip"

# python modules
pypi_modules:
  - { name: "virtualenv" }
  # - { name: "pyOpenSSL" }
  # - { name: "ndg-httpsclient" }
  - { name: "pyasn1" }
  - { name: "Django" }
