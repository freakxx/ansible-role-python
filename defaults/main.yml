---

fubarhouse_python:
  # Application versions
  python_version: "3.5.1"
  # Clean install
  clean_install: true
  # Process controls
  install_pyenv: true
  install_python: true
  install_pypi: true
  # Repositories
  repo_pyenv: "https://github.com/yyuu/pyenv.git"
  repo_pyenv_updater: https://github.com/yyuu/pyenv-update.git
  # Install directories
  main_dir: "/home/{{ ansible_ssh_user }}/.pyenv"
  # Install paths
  main_path: "bin"
  updater_path: "plugins/pyenv-update"
  python_path: "usr/bin"
  pypi_path: "versions/3.5.1/bin"
  # Executables
  main_exec: "pyenv"
  updater_exec: "bin/pyenv-update"
  python_exec: "/usr/bin/python"
  pypi_exec: "pip"
  # Packages
  packages:
    - { name: "virtualenv" }
    # - { name: "pyOpenSSL" }
    # - { name: "ndg-httpsclient" }
    - { name: "pyasn1" }
    # - { name: "Django" }
