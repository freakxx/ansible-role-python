---

- hosts: all
  sudo: true
  vars:
    fubarhouse_user: travis
    pyenv_clean_install: True
    python_version: 2.7.11
    python_versions:
    - 3.5.2
    - 2.7.11
    python_packages:
    - virtualenv
    virtualenv: Global-2.7.11
    virtualenvs:
    - name: Global-2.7.11
      version: 2.7.11
  pre_tasks:
  - name: add travis user
    user:
      name: travis
      state: present
  roles:
  - geerlingguy.git
  - fubarhouse.curl
  - fubarhouse.commons
  - role_under_test