---

fubarhouse_python:
  # User
  user: "{{ fubarhouse_user }}"
  user_dir: "/home/{{ fubarhouse_user }}"
  # Shell profiles
  shell_profiles:
    - { filename: shell }
    - { filename: .bashrc }
    - { filename: .bash_profile }
  # Application versions
  # Clean install
  clean_install: false
  # Process controls
  install_pyenv: true
  install_python: true
  install_pypi: true
  # Repositories
  repo_pyenv: "https://github.com/yyuu/pyenv.git"
  repo_pyenv_updater: https://github.com/yyuu/pyenv-update.git
  # Install directories
  main_dir: "/home/{{ fubarhouse_user }}/.pyenv"
  # Install paths
  main_path: "bin"
  updater_path: "plugins/pyenv-update"
  python_path: "usr/bin"
  # Symlinks
  pyenv_symlink_exec: "/usr/local/bin/pyenv"
  # Executables
  main_exec: "pyenv"
  updater_exec: "bin/pyenv-update"
  python_exec: "/usr/bin/python"
  pypi_exec: "pip"